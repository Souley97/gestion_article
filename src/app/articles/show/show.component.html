<div class="container mx-auto p-4">
    <h2 class="text-3xl font-bold mb-4">Détails de l'Article</h2>
    <div class="bg-white p-6 rounded-lg shadow-lg">
      <h3 class="text-2xl font-semibold mb-2">{{ article?.title }}</h3>
      <p class="text-gray-700 mb-4">{{ article?.body }}</p>
      <div class="flex space-x-4">
        <button [routerLink]="['/edit', article?.id]" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
          Modifier
        </button>
        <button [routerLink]="['/']" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
          Retour à la liste
        </button>
      </div>
    </div>
  </div>
