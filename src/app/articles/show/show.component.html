<div class="container mx-auto   p-4">
  <h2 class="text-3xl font-bold mb-6 text-gray-800">Détails de l'Article</h2>
  <div class="bg-white p-6 rounded-lg shadow-md">
    <h3 class="text-2xl font-semibold mb-2 text-gray-900">{{ article?.title }}</h3>
    <p class="text-gray-700 mb-4">{{ article?.body }}</p>
    <div class="flex space-x-4">
      <button [routerLink]="['/edit', article?.id]" class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600 transition duration-200">
        Modifier
      </button>
      <button [routerLink]="['/']" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-200">
        Retour à la liste
      </button>
    </div>
  </div>

  <h2 class="text-2xl font-bold mt-8 mb-4 text-gray-800">Commentaires</h2>
  <div *ngIf="comments.length > 0; else noComments" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
    <div *ngFor="let comment of comments" class="bg-white p-4 rounded-lg shadow-lg flex flex-col">
      <div class="flex-grow">
        <h3 class="text-xl font-semibold mb-2">{{ comment.name }}</h3>
        <p class="text-gray-700 mb-4">{{ comment.body }}</p>
      </div>
      <div class="flex justify-between mt-auto">
        <small class="text-gray-500">Posté par : {{ comment.email }}</small>

      
      </div>
    </div>
  </div>

  <ng-template #noComments>
    <p class="text-gray-500 mt-4">Aucun commentaire trouvé.</p>
  </ng-template>
</div>
