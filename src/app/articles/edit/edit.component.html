<form [formGroup]="articleForm" (ngSubmit)="onSubmit()" class="bg-white p-6 mt-32 rounded-lg shadow-lg max-w-lg mx-auto">
    <h2 class="text-2xl font-bold mb-4">Modifier l'Article</h2>
  
    <div class="mb-4">
      <label for="title" class="block text-gray-700 font-semibold mb-1">Title</label>
      <input
        id="title"
        formControlName="title"
        type="text"
        class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-500"
      />
      <div *ngIf="articleForm.get('title')?.invalid && articleForm.get('title')?.touched" class="text-red-500 mt-1">
        Title is required
      </div>
    </div>
  
    <div class="mb-4">
      <label for="body" class="block text-gray-700 font-semibold mb-1">Body</label>
      <textarea
        id="body"
        formControlName="body"
        rows="4"
        class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-500"
      ></textarea>
      <div *ngIf="articleForm.get('body')?.invalid && articleForm.get('body')?.touched" class="text-red-500 mt-1">
        Body is required
      </div>
    </div>
  
    <button
      type="submit"
      [disabled]="articleForm.invalid"
      class="bg-yellow-500 text-white px-6 py-2 rounded-lg shadow-md hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500"
    >
      Modifier
    </button>
  </form>
