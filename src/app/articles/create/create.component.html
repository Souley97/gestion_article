<form [formGroup]="articleForm" (ngSubmit)="onSubmit()" class="p-4 max-w-lg mt-32 mx-auto bg-white rounded-lg shadow-md">
    <div class="mb-4">
      <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title</label>
      <input id="title" formControlName="title" type="text" class="border border-gray-300 rounded-lg py-2 px-3 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <div *ngIf="articleForm.get('title')?.invalid && articleForm.get('title')?.touched" class="text-red-500 text-xs mt-1">
        Title is required
      </div>
    </div>
  
    <div class="mb-4">
      <label for="body" class="block text-gray-700 text-sm font-bold mb-2">Body</label>
      <textarea id="body" formControlName="body" class="border border-gray-300 rounded-lg py-2 px-3 w-full h-32 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      <div *ngIf="articleForm.get('body')?.invalid && articleForm.get('body')?.touched" class="text-red-500 text-xs mt-1">
        Body is required
      </div>
    </div>
  
    <button type="submit" [disabled]="articleForm.invalid" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 disabled:opacity-50">
      Submit
    </button>
  </form>
