<div *ngIf="articles.length > 0; else noArticles">
    <h2>Liste des Articles</h2>
    <ul>
      <li *ngFor="let article of articles">
        <h3>{{ article.title }}</h3>
        <p>{{ article.body }}</p>
        <button [routerLink]="['/article', article.id]">DÃ©tails</button>
        <button [routerLink]="['/edit', article.id]">Modifier</button>
        <button (click)="deleteArticle(article.id)">Supprimer</button>
      </li>
    </ul>
</div>    
  <ng-template #noArticles>
    <p>Aucun article disponible.</p>
  </ng-template>
